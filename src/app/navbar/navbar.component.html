<nav>
    <div class="logo">
        <img src="images/logo.png"
            alt="logo" [routerLink]="['/']" routerLinkActive="router-link-active">
    </div>
    <ul class="nav-links" *ngIf="!isMenuOpen">
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact Us</a></li>
        <li *ngIf="cantidadProductos > 0">
            <a [routerLink]="['/carrito']">
                <i class="fas fa-shopping-cart"></i>
                <span class="badge bg-primary">{{ cantidadProductos }}</span>
            </a>
        </li>
    </ul>

    <div class="hamburger" (click)="toggleMenu()" [class.hamburger-active]="isMenuOpen">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
    </div>
</nav>
<div class="menubar" [class.active]="isMenuOpen">
    <img class="logo-menu"
        src="images/logo.png"
        alt="logo">

    <ul>
        <li><a href="#" (click)="closeMenu()">Home</a></li>
        <li><a href="#" (click)="closeMenu()">Services</a></li>
        <li><a href="#" (click)="closeMenu()">Blog</a></li>
        <li><a href="#" (click)="closeMenu()">Contact Us</a></li>
        <li *ngIf="cantidadProductos > 0">
            <a [routerLink]="['/carrito']">
                <i class="fas fa-shopping-cart"></i>
                <span class="badge bg-primary">{{ cantidadProductos }}</span>
            </a>
        </li>
    </ul>
</div>
